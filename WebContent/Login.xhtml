        <section class="contenedor-izquierda sobre-nosotros">
            <div class="contenedor-sobre-nosotros">
                <div class="contenido-textos-izquierda">
                <h2>Inicio de sesion usuario</h2>
                </div>

        <section class="contenedor-izquierda sobre-nosotros">
            <div class="contenedor-sobre-nosotros">

                    <br/>

	<div class="imagen-about-us-encima-info">
		<h:form>
			<p:panel id="panel" header="Login">
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="correo" value="Email:" />
					<p:inputText validatorMessage="Se debe ingresar un correo"
						requiredMessage="Campo obligatorio" id="correo"
						value="#{login.correo}" required="true" label="correo">
						<f:validateLength minimum="2" />
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
						<p:ajax update="msgcorreo" />
					</p:inputText>
					<p:message id="msgcorreo" for="correo" display="icon,text" />



					<p:outputLabel for="password" value="Password:" />
					<p:inputText validatorMessage="Ingresar 2 numeros y 6 caracteres"
						requiredMessage="Campo obligatorio" id="password"
						value="#{login.password}" required="true" label="password">
						<f:validateLength minimum="2" />
						<f:validateRegex pattern="[0-9]{2}[a-z]{6}" />
						<p:ajax update="msgpassword" />
					</p:inputText>
					<p:message id="msgpassword" for="password" display="icon,text" />

				</h:panelGrid>
				<p:commandButton value="Iniciar sesion" update="panel"
					action="#{persona.registrar}" icon="pi pi-check" />
			</p:panel>
		</h:form>
	</div>

	<footer>

        </footer>
